<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-icon size="large" name="home-outline" ></ion-icon>
      <ion-card-title>Room</ion-card-title>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Humidity</ion-label>
      <ion-text slot="end">{{measurement.SystemInfo.Humidity}}%</ion-text>
    </ion-item>
    <ion-item>
      <ion-icon name="contract-outline"></ion-icon>
      <ion-label>Airpressure</ion-label>
      <ion-text slot="end">{{measurement.SystemInfo.Airpressure}} hPa</ion-text>
    </ion-item>
    <ion-item>
      <ion-icon name="thermometer-outline"></ion-icon>
      <ion-label>Temperature</ion-label>
      <ion-text slot="end">{{measurement.SystemInfo.Temperature}}Â°C</ion-text>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-title>Humidity</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ngx-chartjs [data]="humChartData" type="line" [options]="humChartOptions"></ngx-chartjs>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>Temperature</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ngx-chartjs [data]="temperatureChartData" type="line" [options]="temperatureChartOptions"></ngx-chartjs>
  </ion-card-content>
</ion-card>
