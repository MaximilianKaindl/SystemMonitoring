<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-item>
      <ion-icon size="large" name="desktop-outline" ></ion-icon>
      <ion-text> {{folder}}</ion-text>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-system-info [folderInput]="folder" [measurement]="measurement"></app-system-info>
</ion-content>
