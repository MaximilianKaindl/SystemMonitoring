<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-toolbar>
          <ion-icon size="large" name="hardware-chip-outline" ></ion-icon>
          <ion-title>
            CPU
          </ion-title>
        </ion-toolbar>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label>Utilisation</ion-label>
          <ion-text slot="end">{{systemInfo.Cpu}}%</ion-text>
        </ion-item>
        <ion-item>
          <ion-icon name="timer-outline"></ion-icon>
          <ion-label>Clock Speed</ion-label>
          <ion-text slot="end">0 GHz</ion-text>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-toolbar>
          <ion-icon size="large"name="pie-chart-outline"></ion-icon>
          <ion-title>
            RAM
          </ion-title>
        </ion-toolbar>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label>Utilisation</ion-label>
          <ion-text slot="end">{{systemInfo.Ram}} Mb</ion-text>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
